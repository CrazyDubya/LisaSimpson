# CI: unit tests + value benchmark (no API keys required)
name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run unit tests
        run: uv run pytest tests/ -v --ignore=tests/test_llm_providers.py -x

      - name: Run value benchmark (mock executor)
        run: uv run python run_value_benchmark.py --baseline-runs 5 --quiet
